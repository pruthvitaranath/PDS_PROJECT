<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: darkgreen;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Start an Order</h1>
    <form id="startOrderForm">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="userName">Staff Username:</label>
            <input type="text" id="userName" name="userName" required>
        </div>

        <div class="form-group">
            <label for="clientUser">Client Username:</label>
            <input type="text" id="clientUser" name="clientUser" required>
        </div>

        <button type="submit">Start Order</button>
    </form>

    <div id="errorMessage" class="error"></div>

    <script>
        document.getElementById('startOrderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                userName: document.getElementById('userName').value,
                clientUser: document.getElementById('clientUser').value
            };

            try {
                const response = await fetch('/api/start-order/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the order ID and redirect to add items page
                    localStorage.setItem('currentOrderID', data.orderID);
                    window.location.href = '/add-to-order';
                } else {
                    throw new Error(data.error || 'Failed to start order');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
            }
        });
    </script>
</body>
</html>
